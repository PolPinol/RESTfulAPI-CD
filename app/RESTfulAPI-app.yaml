apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restfulapi
  namespace: argocd
  annotations:
    argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: restfulapi
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: app
    repoURL: https://github.com/PolPinol/RESTfulAPI-CD
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true