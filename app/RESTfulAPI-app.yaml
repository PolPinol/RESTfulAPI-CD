apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restfulapi-cd
  namespace: argocd
spec:
  destination:
    namespace: restfulapi-cd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: https://github.com/PolPinol/RESTfulAPI-CD
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
